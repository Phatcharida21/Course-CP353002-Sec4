<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Value Sending from a Controller to a View</title>
</head>
<body>
	<table border="1">
	    <tr>
	        <td>ID</td>
	        <td>Name</td>
	    </tr>
	    <tr th:each="customer : ${customers}">
	        <td th:text="${customer.id}"></td>
	        <td th:text="${customer.name}"></td>
	    </tr>
	</table>
	
</body>
</html>
